<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You ‚Ä¢ WES Conference 2025</title>
    <style>
        /* Basic reset and typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main content styling */
        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            margin: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 1rem;
            max-width: 600px;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-align: center;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn.primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            margin-top: 2rem;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn.primary:active {
            transform: translateY(0);
        }

        /* Footer styling */
        .site-footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .section {
                margin: 1rem;
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }

            .btn.primary {
                margin-top: 3rem;
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .btn.primary {
                margin-top: 2.5rem;
            }
        }

        /* Animation for the success message */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section>* {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .section>*:nth-child(2) {
            animation-delay: 0.1s;
        }

        .section>*:nth-child(3) {
            animation-delay: 0.2s;
        }

        .section>*:nth-child(4) {
            animation-delay: 0.3s;
        }
    </style>
</head>

<body>
    <main class="section">
        <h1>üéâ Thank You!</h1>
        <p>Your registration has been received successfully.</p>
        <p>We'll contact you soon with more details about WES Conference 2025.</p>
        <a href="index.html" class="btn primary">‚Üê Back to Home</a>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 WES Conference. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
